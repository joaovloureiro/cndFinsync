<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../assets/css/estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento de Operações</title>
</head>
<body>
    <header>
        <h1>Adicionar Valores</h1>
    </header>
    <main>
        <div class="modality">
            <h2>Tipo do Lançamento</h2>
            <form action="">
                <input type="radio" name="opcao" value="opcao1">Gasto<br>
                <input type="radio" name="opcao" value="opcao2">Provento<br>
            </form>
        </div>

        <div class="title">
            <form action="">
                <label for="">Título</label><br>
                <input type="text"><br>
                <label for="">Valor</label><br>
                <input type="text" placeholder="R$"><br>
            </form>
        </div>

        <div class="frequency">
            <h2>Recorrência</h2>
            <form action="">
                <input type="radio" name="opcao" value="opcao1">Pontual<br>
                <input type="radio" name="opcao" value="opcao1">Mensal<br>
                <input type="radio" name="opcao" value="opcao2">Semanal<br>
                <input type="radio" name="opcao" value="opcao2">Diário<br>
            </form>
        </div>
    </main> 
    <footer>
        <button class="btn btn-x"><a href="../pages/home.html">CANCELAR</a></button>
        <button class="btn btn-y"><a href="../pages/home.html">SALVAR</a></button>
    </footer>
</body>
</html>
